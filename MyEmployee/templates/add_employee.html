{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Add New Employee</h2>
    <form method="post" action="{% url 'add_employee' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" class="form-control" id="job_title" name="job_title" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Birth Date</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="home_address">Home Address</label>
            <input type="text" class="form-control" id="home_address" name="home_address" required>
        </div>
        <div class="form-group">
            <label for="mailing_address">Mailing Address</label>
            <input type="text" class="form-control" id="mailing_address" name="mailing_address" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>

{% endblock %}
